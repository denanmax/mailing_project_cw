{% extends 'users/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 50vh;">
        <div class="col-6">
            <form method="post">
                {% csrf_token %}
                <div class="card">
                    <div class="card-header">
                        <h3>Подтверждение почты</h3>
                    </div>
                    <div class="card-body">
                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label">Введите код подтверждения:</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpInline" name="verify_code">
                        </div>
                        {% if error_message %}
                            <div class="col-auto">
                                <p class="text-danger">{{ error_message }}</p>
                            </div>
                        {% endif %}
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
