 {% extends 'users/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

    <div class="col-12">
         <div class="row text-center">
                <div class='col-12'>
                    <div class="card">
                        <div class="card-body">
                            <form method="post">
                               {% csrf_token %}
                               <p>
                               Подтвердите блокировку {{object.email}}?
                               </p>
                               <button class="btn btn-danger" type="submit">Подтвердить</button>
                               <a type="button" href="{% url 'users:list_users' %}"
                                  class="btn btn-lg btn-block btn-link">Назад</a>
                            <form>
                        </div>
                    </div>
                </div>
         </div>
    </div>
</div>


{% endblock %}
