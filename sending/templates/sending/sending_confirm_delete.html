{% extends 'users/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="col-12">
         <div class="row text-center">
                <div class='col-12'>
                    <div class="card">
                        <div class="card-body">
                            <form method="post">
                                {%csrf_token%}
                                <p>Хотите удалить рассылку "{{object.message.subject}} {{object.pk}}" ?</p>
                                <button type="submit" class="btn btn-danger">Подтвердить</button>
                                <a href="{% url 'sending:update_sending' object.pk %}" class="btn btn-warning" >Отмена</a>
                            </form>
                        </div>
                    </div>
                </div>
         </div>
    </div> 
</div>

{% endblock %}
