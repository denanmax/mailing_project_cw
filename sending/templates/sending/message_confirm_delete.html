{% extends 'users/base.html' %}

{% block title %} {{ title }} {% endblock %}


{% block content %}

<div class="container mt-5">
    <div class="col-12">
         <div class="row text-center">
                <div class='col-12'>
                    <div class="card">
                        <div class="card-body">
                            <form method="post">
                                {%csrf_token%}
                                <p>Хотите удалить письмо "{{object.pk}} {{object.subject}} {{object.content}}" ?</p>
                                <button type="submit" class="btn btn-danger">Подтвердить</button>
                                <a href="{% url 'sending:detail_message' object.pk %}" class="btn btn-warning" >Отмена</a>
                            </form>
                        </div>
                    </div>
                </div>
         </div>
    </div>
</div>
{% endblock %}
