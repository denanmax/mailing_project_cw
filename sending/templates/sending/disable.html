{% extends 'users/base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="col-12">
         <div class="row text-center">
                <div class='col-12'>
                    <div class="card">
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <p>
                                Подтверждаете отключение {{ object.status_sending }}?
                                </p>
                                <button class="btn btn-danger" type="submit">Подтвердить</button>
                                <a type="button" href="{% url 'sending:list_sending' %}"
                                   class="btn btn-lg btn-block btn-link">Назад</a>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
</div>

    </div>
{% endblock %}
